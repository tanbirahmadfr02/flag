<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags of Different countries</title>

    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
<!-- ===bangladesh start === -->
<div class="item">
    <div class="bangladesh">
        <div class="circle"></div>
    </div>
    <h3>bangladesh</h3>
</div>
<!-- ===bangladesh end === -->

<!-- ===norway start === -->
<div class="item">
    <div class="norway">
        <div class="horizontal-1"></div>
        <div class="vertical-1"></div>
        <div class="horizontal-2"></div>
        <div class="vertical-2"></div>
    </div>
    <h3>norway</h3>
</div>
<!-- ===norway end === -->

<!-- ===canada start === -->
<div class="item">
    <div class="canada">
        <div class="left"></div>
        <div class="right"></div>
        <div class="leaf">
            <img src="image/leaf.png" alt="leaf image">
        </div>
    </div>
    <h3>canada</h3>
</div>
<!-- ===canada end === -->

<!-- ===malawi start === -->
<div class="item">
    <div class="malawi">
        <div class="middle"></div>
        <div class="bottom"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <h3>malawi</h3>
</div>
<!-- ===malawi end === -->

<!-- ===finland start === -->
<div class="item">
    <div class="finland">
        <div class="horizontal"></div>
        <div class="vertical"></div>
    </div>
    <h3>finland</h3>
</div>
<!-- ===finland end === -->

<!-- ===georgia start === -->
<div class="item">

</div>
<!-- ===georgia end === -->

<!-- ===honduras start === -->
<div class="item">
    <div class="honduras">
        <div class="line"></div>

            <img src="image/star-icon-10.png" alt="star">

        <div class="star star4">
